<div class="row" id ="mapDirections">
  <ui-gmap-google-map class="col-md-6" id="myMap" ng-if="sitemap.mapReady" center="sitemap.map.center" pan="true" zoom="sitemap.map.zoom">
    <ui-gmap-markers models="sitemap.markers" coords="'self'" icon="'icon'" click="click"></ui-gmap-markers>
  </ui-gmap-google-map>
  <div id="travelDiv" ng-model="sitemap.travelMode" class="col-md-6">
    <label ng-repeat="mode in sitemap.travelModes">
      <input type="radio" name="travelMode" ng-model="sitemap.selectedTravelMode" ng-change="sitemap.resetDirections()" value="{{mode}}" />{{mode}}&nbsp;
    </label>
    <div id="directionsDiv"></div>
  </div>
</div>
