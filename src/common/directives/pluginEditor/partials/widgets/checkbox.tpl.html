<ol class="row" ng-class="{'list-inline': widget.properties.cols > 1 }" ng-hide="isHidden()">
	<li ng-repeat="option in widget.properties.options track by $index"
		ng-class="(widget.properties.cols > 0 ? 'col-md-' + 12/widget.properties.cols : '')">
		<label for="uuid:{{ widget.name }}:{{ $index }}"
		       class="checkbox">
			<input
				id="uuid:{{ widget.name }}:{{ $index }}"
				type="checkbox"
				ng-name="widget.name + '_' + $index"
				title="{{ option.name }}"
				ng-true-value="'{{ option.value }}'"
				ng-model="widgetModel.value[$index]"
				ng-checked="widgetModel.value[$index] == option.value"
			 />
			{{ option.name }}
		</label>
	</li>
</ol>
