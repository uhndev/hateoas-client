<div class="col-lg-2" style="float: right">
    <div class="input-group">
        <input type="number" min="1" max="100" class="form-control" ng-model="alp.copies"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-disabled="!alp.referralInfo" ng-click="alp.printLabel()"><i class="glyphicon glyphicon-print"></i></button>
        </span>

    </div>
</div>
<div class="col-lg-2" style="float: right">
    <select-loader
            url="printer"
            is-atomic="true"
            is-disabled="false"
            bind-object="true"
            ng-model="alp.printer"
            labels="displayName">
    </select-loader>
</div>
