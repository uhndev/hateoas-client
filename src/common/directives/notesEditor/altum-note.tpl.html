<div style="padding: 0 10px 0px 5px">
  <div>
    <div class="note">
      <div>
        <div class="date">
          {{at.note.createdAt | date: 'medium'}}
        </div>
        <div class="icons">
          <i tabindex="-1" class="fa fa-lg" ng-class="{
            'fa-check': !at.note.$edit,
            'fa-pencil': at.note.$edit
          }"></i>
          <i tabindex="-1" class="fa fa-envelope-o fa-lg" ng-click="at.emailNote()"></i>
          <i tabindex="-1" class="fa fa-trash-o fa-lg" ng-click="at.removeNote()"></i>
        </div>
      </div>

      <div ng-model="at.note.text" ng-focus="at.selectEdit()" ng-blur="at.updateNote()" contenteditable="true" ng-style="{'background-color': at.note.noteType.backGroundColor}">
        {{at.note.text}}
      </div>
      <div>
        CreatedBy: {{ at.note.displayName}} <span class="pull-right">{{at.note.noteType.name}}</span>
      </div>
    </div>
  </div>
</div>
