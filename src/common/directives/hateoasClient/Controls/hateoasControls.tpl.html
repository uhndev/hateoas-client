<div class="btn-group">
  <button type="button" class="btn btn-default"
    ng-repeat="button in controls track by $index"
    ng-click="launch(button, item)"
    ng-disabled="button.requiresItem && !!!item">
    <i class="fa {{ button.icon }}"></i>
    <span translate>{{ button.prompt }}</span>
  </button>
</div>
