<div class="modal-header">
  <h3 id="Title" class="modal-title">
    Edit Service: {{svcmodal.service.displayName}}
  </h3>
</div>
<div class="modal-body">
  <service-editor service="svcmodal.service"
                  approved-services="svcmodal.approvedServices"
                  configuration="svcmodal.editorConfig">
  </service-editor>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="svcmodal.saveService()">
    Save
  </button>
  <button type="button" id="cancelBtn" class="btn btn-warning" ng-click="svcmodal.cancel()">
    Cancel
  </button>
</div>
