<div class="btn-group">
  <button type="button" class="btn btn-default" 
    ng-click="actions.create(); $event.stopPropagation();"
    ng-if="canCreate">
    <i class="fa fa-file-o"></i>
    Add
  </button>
  <button type="button" class="btn btn-default"
    ng-click="actions.update(selected()); $event.stopPropagation();"
    ng-disabled="!!!selected()"
    ng-if="canUpdate">
    <i class="fa fa-edit"></i>
    Edit
  </button>
  <button type="button" class="btn btn-default"
    ng-click="actions.delete(selected()); $event.stopPropagation();"
    ng-disabled="!!!selected()"
    ng-if="canDelete">
    <i class="fa fa-trash-o"></i>
    Remove
  </button>
</div>
