<ng-form name="{{field.field_name}}Form">
  <div class="form-group">
    <label class="form-field-label" for="field.field_id">
      {{field.field_id}})
    </label>
    <label class="form-field-label" for="field.field_id" translate>
     {{field.field_title}}
    </label>
    <input type="checkbox"
           id="field.field_id"
           name="{{field.field_name}}"
           ng-model="field.field_value"
           ng-true-value="true"
           ng-false-value="false"/>
  </div>
</ng-form>
