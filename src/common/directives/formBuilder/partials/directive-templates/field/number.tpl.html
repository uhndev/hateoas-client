<ng-form name="{{field.field_name}}Form">
  <div class="form-group">
    <label for="{{field.field_id}}">
      {{field.field_id}})
    </label>
    <label for="{{field.field_id}}" translate>
      {{field.field_title}}
    </label>&nbsp;
    <span class="glyphicon glyphicon-ok" ng-show="field.field_value && !showValidateError"></span>
    <input type="number"
           placeholder="{{field.field_placeholder | translate}}"
           id="{{field.field_id}}"
           name="{{field.field_name}}"
           class="form-control"
           ng-model="field.field_value"
           value="field.field_value"
           ng-required="field.field_required"
           ui-validate=" 'validateNumber($value, field)' "/>
    <div ng-show="!{{field.field_name}}Form.$pristine">
      <span class="pull-right required-error"
            ng-show="(field.field_required && !field.field_value) || showValidateError">
        * {{field.field_helpertext | translate}}
      </span>
    </div>
  </div>
</ng-form>
