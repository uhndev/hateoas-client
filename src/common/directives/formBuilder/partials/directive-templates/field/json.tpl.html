<ng-form name="{{field.field_name}}Form">
  <div class="form-group">
    <label for="{{field.field_id}}">
      {{field.field_id}})
    </label>
    <label for="{{field.field_id}}" translate>
      {{field.field_title}}
    </label>&nbsp;
    <span class="glyphicon glyphicon-ok" ng-show="field.field_value && !showValidateError"></span>
    <div class="jsonView" defocus ng-init="field.field_value = field.field_value || {}">
      <json id="{{field.field_id}}"
            child="field.field_value"
            type="object">
      </json>
    </div>
    <div ng-show="!{{field.field_name}}Form.$pristine">
      <span class="pull-right required-error"
            ng-show="(field.field_required && !field.field_value) || showValidateError" translate>
          * {{field.field_helpertext | translate}}
      </span>
    </div>
  </div>
</ng-form>
