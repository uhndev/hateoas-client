<div ng-if="formPreview">
  <h2 class="text-center" translate>{{ form.form_title }}</h2>
  <section class="row">
    <div class="col-sm-12 col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-1">
      <ng-form name="my_form" class="form-horizontal" novalidate autocomplete="off">
        <fieldset>
          <field-directive ng-repeat="field in form.form_questions track by $index" field="field"></field-directive>
          <div data-ng-show="error" class="text-center text-danger">
            <strong>{{error}}</strong>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary right" type="button" ng-disabled="my_form.$invalid" ng-click="onSubmit()" translate>
              {{form.form_submitText}}
            </button>
            <button class="btn btn-warning right" type="button" ng-click="onCancel()" translate>{{form.form_cancelText}}</button>
          </div>
        </fieldset>
      </ng-form>
    </div>
  </section>
</div>
