<div>
    <div class="btn-group">
      <button class="btn btn-default align-right"
        ng-click="follow(link)"
        ng-repeat="link in selected.links">
        {{ link.prompt }}
      </button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default align-right"
        ng-click="follow(link)"
        ng-repeat="link in resource.links">
        {{ link.prompt }}
      </button>
    </div>
  <h1>
    {{ pageTitle }}
    <small>
      Total: {{ resource.total }}
    </small>
  </h1>
  <div class="clearfix">
    <query-builder 
      template="resource.template" 
      ng-model="query.where"
      ng-if="resource.template">
    </query-builder>
  </div>
  <div class="align-right">
    <allow-nav
      ng-if="allow"
      data-template="template"
      data-permissions="allow" 
      data-callbacks="actions"
      data-selected="selected">
    </allow-nav>
  </div>
  <table ng-table="tableParams" class="table">
    <thead>
      <tr>
        <th ng-repeat="column in template.data"
          ng-if="!column.data"
          class="text-center sortable" ng-class="{
            'sort-asc': tableParams.isSortBy(column.name, 'asc'),
            'sort-desc': tableParams.isSortBy(column.name, 'desc')
          }" 
          ng-click="tableParams.sorting(column.name, tableParams.isSortBy(column.name, 'asc') ? 'desc' : 'asc')">
          {{ column.prompt }}
        </th>
        <th ng-if="!template.href">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in $data"
        ng-click="select(item)"
        ng-class="{'active': item === selected}">
        <td ng-repeat="column in template.data"
          ng-if="!column.data"
          sortable="column.name">
          {{ item[column.name] | formatter:column }}
        </td>
        <td ng-if="!template.href">
          <form-popup template="item" text="Complete" on-submit="actions.ok()" on-cancel="actions.cancel()"></form-popup>
        </td>
      </tr>
    </tbody>
  </table>
</div>
