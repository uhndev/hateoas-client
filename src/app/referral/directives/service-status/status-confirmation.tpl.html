<div class="modal-header">
  <h3 class="modal-title" translate
      context-translator="APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.STATUS_CONFIRMATION">
    APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.STATUS_CONFIRMATION
  </h3>
</div>
<div class="modal-body">
  <ng-form name="approvalConfirmationForm">
    <div class="form-group" ng-if="ac.isFieldRequired('externalID')">
      <label translate context-translator="APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.EXTERNAL_APPROVAL_ID">
        APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.EXTERNAL_APPROVAL_ID
      </label>
      <input type="text" class="form-control" ng-model="ac.approval.externalID"
             context-translator="APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.EXTERNAL_ID_PLACEHOLDER"
             placeholder="{{'APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.EXTERNAL_ID_PLACEHOLDER' | translate}}"/>
    </div>

    <div class="form-group" ng-if="ac.isFieldRequired('cancellationDate')">
      <label translate context-translator="APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.CANCELLATION_DATE">
        APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.CANCELLATION_DATE
      </label>
      {{ ac.approval.cancellationDate | date:'fullDate' }}
      <uib-datepicker ng-model="ac.approval.cancellationDate" type="datetime-local" required></uib-datepicker>
    </div>

    <div class="form-group" ng-if="ac.isFieldRequired('completionDate')">
      <label translate context-translator="APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.COMPLETION_DATE">
        APP.REFERRAL.SERVICES.SERVICE_APPROVAL.LABELS.COMPLETION_DATE
      </label>
      {{ ac.approval.completionDate | date:'fullDate' }}
      <uib-datepicker ng-model="ac.approval.completionDate" type="datetime-local" required></uib-datepicker>
    </div>
  </ng-form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" ng-click="ac.confirm()" translate>
    APP.REFERRAL.SERVICES.SERVICE_APPROVAL.BUTTONS.CHANGE_STATUS
  </button>
  <button type="button" class="btn btn-warning" ng-click="ac.cancel()" translate>
    APP.REFERRAL.SERVICES.SERVICE_APPROVAL.BUTTONS.CANCEL
  </button>
</div>
