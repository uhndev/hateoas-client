<div class="modal-header">
  <h3 class="modal-title">Select Site</h3>
</div>
<div class="modal-body">
  <ng-form name="siteForm" id="siteForm" class="form-horizontal" novalidate>
    <div class="form-group">
      <distance-matrix selected-site="mapmodal.selectedSite" origin="mapmodal.origin" sites="mapmodal.sites"  destination-icon= "assets/img/hospital-building.png" />
    </div>
    <div class="form-group">
      <site-map map-ready="mapmodal.mapReady" map="mapmodal.map" selected-site="mapmodal.selectedSite" markers="mapmodal.markers" selected-client-marker="mapmodal.selectedClientMarker"></site-map>
    </div>
  </ng-form>
</div>
<div class="modal-footer">
  <button type="submit" id="pickSiteButton" class="btn btn-primary"
          ng-disabled="siteForm.$invalid" ng-click="mapmodal.selectSite()">
    Select Site
  </button>
  <button type="button" id="cancelBtn" class="btn btn-warning" ng-click="mapmodal.cancel()">
    Cancel
  </button>
</div>
