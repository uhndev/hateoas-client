<div class="container-fluid" ng-controller="TriageController as triage">
  <h2 id="Title">
    Triage
  </h1>

  <hr/>

  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Triage Details</h3>
        </div>
        <div class="panel-body">
          <form name="triageForm" id="triageForm" data-ng-submit="triage.saveTriage()" autocomplete="off">
            <div class="form-group">
              <label>Program</label>
              <select-loader
                url="program"
                is-atomic="true"
                is-disabled="false"
                ng-model="triage.selectedProgram"
                labels="displayName">
              </select-loader>
            </div>
            <div class="form-group">
              <label>Physician</label>
              <select-loader
                url="physician"
                is-atomic="true"
                is-disabled="false"
                ng-model="triage.selectedPhysician"
                labels="displayName">
              </select-loader>
            </div>
            <div class="form-group">
              <label>
                Site&nbsp;
                <span class="fa fa-map-marker fa-lg selectable" ng-disabled="triage.mapDisabled" ng-click="triage.openMap()"></span>
              </label>
              <select-loader
                url="site"
                is-atomic="true"
                is-disabled="false"
                ng-model="triage.selectedSite"
                labels="displayName">
              </select-loader>
            </div>
            <button type="submit" id="saveTriage" class="btn btn-primary"
                    ng-disabled="triageForm.$invalid" ng-click="triage.save()">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <div id="referraldetail" ng-class="{'show-notebar': ref.style_notebarCollapsed}">
      <div id="slideout" ng-class="{'button-out': ref.style_notebarCollapsed}">
        <a href="" ng-click="ref.toggleNotebar()">Notes</a>
      </div>

      <div id="page-notebar" sticky-scroll="45" rightbar-right-position="style_layoutBoxed" style="">
        <div jscrollpane="{autoReinitialise:true, autoReinitialiseDelay: 100}"
             style="height: 100%;padding-bottom:40px">

          <altum-notebook notes="ref.referral.notes" note-types="ref.noteTypes" url="ref.noteUrl"></altum-notebook>
        </div>
      </div>
    </div>

</div>
