<table class="table table-condensed table-bordered">
  <tr ng-repeat="approval in sap.service.approvals"
      class="{{sap.statuses[approval.status].rowClass}}">
    <td class="text-nowrap">
      <b>{{approval.displayName}}</b>
    </td>
    <td>
      <small>{{approval.createdAt | date: 'MMM d, y h:mm a'}}</small>
    </td>
  </tr>
</table>
