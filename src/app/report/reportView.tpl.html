<div ng-controller="RecommendationReportController">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="width">Fit Width</button>
    <button id="height">Fit Height</button>
    <button id="page">Fit Page</button>

    <button id="previousPage">Previous Page</button><button id="nextPage">Next Page</button>
    <button id="button" disabled>Export</button>
    <select id="statusSelector"></select>
    <div id="spinner"></div>
    <visualize id='report' resource='report.resource' params='report.params'></visualize>
</div>
