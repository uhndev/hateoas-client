<div>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  <h1>
    Form
    <small>
      Total: {{ resource.total }}
    </small>
  </h1>
  <query-builder 
    template="resource.template" 
    ng-model="query.where"
    ng-if="resource.template">
  </query-builder>
  <div class="align-right">
    <allow-nav
      ng-if="allow"
      data-allow="allow" 
      data-selected="selected"
      create="actions.createForm()"
      update="actions.updateForm()"
      delete="actions.deleteForm()">
    </allow-nav> 
  </div>
  <table ng-table="tableParams" class="table">
    <thead>
      <tr>
        <th ng-repeat="column in template.data"
          class="text-center sortable" ng-class="{
            'sort-asc': tableParams.isSortBy(column.rel, 'asc'),
            'sort-desc': tableParams.isSortBy(column.rel, 'desc')
          }" 
          ng-click="tableParams.sorting(column.rel, tableParams.isSortBy(column.rel, 'asc') ? 'desc' : 'asc')">
          {{ column.prompt }}
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in $data"
        ng-click="select(item)"
        ng-class="{'active': item === selected}">
        <td ng-repeat="column in template.data"
          sortable="column.rel">
          {{ item[column.rel] | formatter:column }}
        </td>
        <td>
          <form-popup url="item.href" text="Complete" on-submit="popup.ok()" on-cancel="popup.cancel()"></form-popup>
        </td>
      </tr>
    </tbody>
  </table>
</div>
