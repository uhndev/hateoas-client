<div layout="row" class="subjectportal" md-theme="header">
  <md-content flex>
    <md-tabs md-dynamic-height md-border-bottom md-enable-disconnect="true" class="md-primary">
      <md-tab ng-cloak ng-repeat="tab in sp.tabs" md-on-select="sp.follow(tab)" md-on-deselect="tab.active = false" md-active="tab.active">
        <md-tab-label>
          <span translate="{{tab.title}}"></span>
        </md-tab-label>
        <md-tab-body>
          <div ng-if="tab.active" ui-view flex></div>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
