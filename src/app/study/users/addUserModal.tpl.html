<div class="modal-header">
  <h3 class="modal-title" translate>APP.STUDY.USER.MODAL.ADD</h3>
</div>
<div class="modal-body">
  <ng-form name="userForm" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="userInput" class="col-sm-3 control-label" translate>APP.STUDY.USER.MODAL.USER&nbsp;</label>
      <div class="col-sm-9">
        <select-loader
          name="userInput"
          url="user"
          is-atomic="true"
          is-disabled="false"
          ng-model="addUser.newUser.user"
          labels="displayName">
        </select-loader>
      </div>
    </div>
    <div class="form-group">
      <label for="centreInput" class="col-sm-3 control-label" translate>APP.STUDY.USER.MODAL.COLLECTION_CENTER&nbsp;</label>
      <div class="col-sm-9">
        <select-loader
          name="centreInput"
          url="{{addUser.centreHref}}"
          is-atomic="true"
          is-disabled="false"
          ng-model="addUser.newUser.collectionCentre"
          labels="name">
        </select-loader>
      </div>
    </div>
    <div class="form-group">
      <label for="roleInput" class="col-sm-3 control-label" translate>APP.STUDY.USER.MODAL.ROLE&nbsp;</label>
      <div class="col-sm-9">
        <select name="roleInput" class="form-control" ng-model="addUser.newUser.centreAccess" required="required">
          <option value="coordinator">Coordinator</option>
          <option value="interviewer">Interviewer</option>
        </select>
      </div>
    </div>
  </ng-form>
</div>
<div class="modal-footer">
  <button type="submit" id="addUserBtn" class="btn btn-primary"
          ng-disabled="userForm.$invalid" ng-click="addUser.addUser()" translate>
    APP.STUDY.USER.MODAL.ADD_USER
  </button>
  <button type="button" id="cancelBtn" class="btn btn-warning" ng-click="addUser.cancel()" translate>
   APP.STUDY.USER.MODAL.CANCEL
  </button>
</div>
