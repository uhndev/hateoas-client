<div class="container">
  <h3 class="col-md-12 text-center" translate>APP.AUTH.TITLE</h3>
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form data-ng-submit="auth.login()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="identifier" translate>APP.AUTH.USERNAME_OR_EMAIL</label>
          <input type="text" id="identifier" name="identifier" class="form-control"
                 data-ng-model="auth.credentials.identifier" placeholder="{{ 'APP.AUTH.USERNAME' | translate }}">
        </div>
        <div class="form-group">
          <label for="password" translate>APP.AUTH.PASSWORD</label>
          <input type="password" id="password" name="password" class="form-control"
                 data-ng-model="auth.credentials.password" placeholder="{{ 'APP.AUTH.PASSWORD' | translate }}">
        </div>
        <div class="text-center form-group">
          <button type="submit" id="submit" class="btn btn-primary" translate>APP.AUTH.SIGN_IN</button>
        </div>
        <div data-ng-show="auth.error" class="text-center text-danger">
          <strong translate>APP.AUTH.SIGN_IN_ERROR</strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
